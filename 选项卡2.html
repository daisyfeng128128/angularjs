<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
	<style type="text/css">
		#div1 input{background-color: #ccc;}
		#div1 input.active{background-color: yellow; }
		#div1 div{width: 300px; height: 300px; background-color: #ccc;  border: 1px solid black; }
	</style>
</head>
<body>
	<div id="div1" ng-init="now=0; ">
		<input type="button" value="电视" class="{{now==0?'active':''}}" ng-click="now=0">
		<input type="button" value="音乐" class="{{now==1?'active':''}}" ng-click="now=1">
		<input type="button" value="体育" class="{{now==2?'active':''}}" ng-click="now=2">
		<div ng-show="now==0">1111111</div>
		<div ng-show="now==1">2222222</div>
		<div ng-show="now==2">3333333</div>
	</div>
</body>
</html>
