<!doctype html>
<html ng-app="todoList">
<head lang="en">
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
<script src="angular.js"></script>
<script type="text/javascript">
	angular.module("todoList",[])
	.controller("TaskCtrl",function($scope){
		$scope.task='';
		$scope.tasks=[];
		$scope.add=function(){
			$scope.tasks.push($scope.task);
		}

	})

</script>
</head>

<body style="padding:10px; " ng-controller="TaskCtrl">
	<div class="input-group">
		<input ng-model="task" type="text" class="form-control" name="">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="add()">提交</button>
		</span>
	</div>
	<!-- <h4 ng-hide="tasks.length==0">任务列表</h4> -->
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-group-item">
			{{item}}
			<a ng-click="tasks.splice($index,1)" href="#">删除</a>
		</li>
	</ul>
</body>
</html>
