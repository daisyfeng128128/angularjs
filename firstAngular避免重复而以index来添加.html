<!doctype html>
<html ng-app="todoList">
<head lang="en">
<meta charset="utf-8">
<title>firstAngular</title>
<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
<script src="angular.js"></script>
<script type="text/javascript">
	angular.module("todoList",[])
	.controller("TaskCtrl",function($scope){  //$scope中$不能省，.controller控制器
		$scope.task="";		//该变量就是在文本框下填的内容
		$scope.tasks=[];	
		$scope.add=function(){
			$scope.tasks.push($scope.task);
		}
	})

</script>
</head>

<body style="padding:10px; " ng-controller="TaskCtrl">
	<div class="input-group">
		<input ng-model="task"　type="text" class="form-control">
		<span class="input-group-btn">
			<button class="btn btn-default" ng-click="add()">提交</button>
		</span>
	</div>
	<!-- 以下两者皆可,ng-if性能更高 -->
	<!-- <h4 ng-hide="tasks.length==0">任务列表</h4> -->
	<h4 ng-if="tasks.length>0">任务列表</h4>
	<ul class="list-group">
		<li ng-repeat="item in tasks track by $index" class="list-groud-item">
			{{item}}
			<a ng-click="tasks.splice($index,1)">删除</a>
		</li>
	</ul>
</body>
</html>
