<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="angular.js"></script>
<script src="nameController.js"></script>
</head>

<body>
	<div ng-app="myApp" ng-controller="namesCtrl">
		<p><input type="text" ng-model="test"></p>
		<ul>
			<li ng-repeat="x in names | filter:test | orderBy:'country'">
				{{x.name+','+x.country}}
			</li>
		</ul>
	</div>
</body>
</html>
