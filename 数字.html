<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body>
	<!-- AngularJS 数字就像 JavaScript 数字： -->
	<div ng-app="" ng-init="quantity=1;cost=5">
		<p>总价：{{quantity*cost}}</p>
	</div>
</body>
</html>
