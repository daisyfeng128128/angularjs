<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
</head>
<body>
	<div ng-app="" ng-init="names=['Jani','Hege','Kai']">
		<p>使用ng-repeat来循环数组</p>
		<ul>
			<li ng-repeat='x in names'>
				{{x}}
			</li>
		</ul>		
	</div>
	<!-- ng-repeat指令会重复一个HTML元素 -->
</body>
</html>
