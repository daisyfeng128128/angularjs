<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="angular.js"></script>
	<style type="text/css">
		input.ng-invalid {
		    background-color: red;
		}
	</style>
</head>
<body>
<!-- ng-model 指令基于它们的状态为 HTML 元素提供了 CSS 类： -->
	<form ng-app="" name="myForm">
		输入你的名字
		<input name="myAddress" ng-model="text" required>

	</form>
</body>
</html>
