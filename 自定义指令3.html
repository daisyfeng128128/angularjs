<html>
<head>
  <title>自定义指令</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="angular.js"></script>
  <script>
    var app = angular.module("myApp", []);
    app.directive("aB", function() {
        return {
            template : "<h1>自定义指令!</h1>"
        };
    });
  </script>
</head>

<body ng-app="myApp">
  <a-b></a-b>
</body>
</html>
