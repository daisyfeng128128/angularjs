<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="userCtrl">
	<div class="container">
     <h3>users</h3>
     <table class="table table-striped">
      <thead>
        <th>Edit</th>
        <th>first name</th>
        <th>last name</th>

      </thead>
      <tbody>
        <tr>
          <td>
            <button class="btn" ng-click="editUser(user.id)">
              <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Edit
            </button>
          </td>
          <td>{{user.fName}}</td>
          <td>{{user.lName}}</td>
        </tr>
      </tbody>
       
     </table>

     <hr>
     <button class="btn btn-success">
       <span class="glyphicon glyphicon-user"></span>create new user
     </button>
     <hr>

     <h3 ng-show="edit">create new user:</h3>
     <h3 ng-hide="edit">create user:</h3>

     <form action="" class="form-horizontal">
       <div class="form-group">
         <lable class="col-sm-2 control-label">first name:</lable>
         <div class="col-sm-10">
          <input type="text" ng-model="fName" ng-disabled="!edit" placeholder="first name">
         </div>
       </div>
   
     <div class="form-group">
         <lable class="col-sm-2 control-label">last name:</lable>
         <div class="col-sm-10">
          <input type="text" ng-model="lName" ng-disabled="!edit" placeholder="last name">
         </div>
      </div>
      <div class="form-group">
         <lable class="col-sm-2 control-label">password name:</lable>
         <div class="col-sm-10">
          <input type="password" ng-model="passw1" ng-disabled="!edit" placeholder="password">
         </div>
      </div>
      <div class="form-group">
         <lable class="col-sm-2 control-label">repeat:</lable>
         <div class="col-sm-10">
          <input type="password" ng-model="passw2" ng-disabled="!edit" placeholder="repeat password">
         </div>
      </div>
      </form>
      <hr>

      <button class="btn btn-success" ng-disabled="error||incomplete">
        <span class="glyphicon glyphicon-save">save changes</span>
      </button>
 
  </div>     

<script src="js/myUser.js"></script>


</body>
</html>
