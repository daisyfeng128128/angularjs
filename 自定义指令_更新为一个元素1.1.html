<html>
<head>
  <title>自定义指令</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="angular.js"></script>
  <script>
    var app = angular.module("myApp", [])
    .directive("hello", function () {
        var option = {
          restrict: "AECM",
          template: "template/alert/alert.html",
          replace: true,
          transclude:true
        };
        return option;
    })
  </script>
</head>

<body ng-app="myApp">
  <!-- 元素 -->
  <div>
      <hello>123456789</hello>
  </div>
  <!-- 属性-->
  <div>
      <div hello=""></div>
  </div>
  <!-- class -->
  <div>
      <div class="hello"></div>
  </div>
</body>
</html>
